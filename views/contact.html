<!DOCTYPE html>
<html lang="hu">
<head id="hd">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kapcsolat</title>
</head>
<body>

    <nav class="navbar navbar-expand-lg bg-body-tertiary">
        <div class="container-fluid">
            <div id="menulist">    </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Kapcsolat</h1>
        <p class="text-muted">Írj nekünk üzenetet az alábbi űrlap segítségével.</p>

        <form action="/contact" method="POST" class="mt-3">

            <div class="mb-3">
                <label for="name" class="form-label">Név</label>
                <input type="text" id="name" name="name" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="email" class="form-label">E-mail cím</label>
                <input type="email" id="email" name="email" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="message" class="form-label">Üzenet</label>
                <textarea id="message" name="message" class="form-control" rows="4" required></textarea>
            </div>

            <button type="submit" class="btn btn-primary">Üzenet küldése</button>
        </form>
    </div>

    <script src="/src/systempage/menu.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
